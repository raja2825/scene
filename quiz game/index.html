<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitution Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Constitution Quiz Game</h1>
        <div id="quiz">
            <div id="question"></div>
            <div id="options">
                <button class="option" onclick="selectAnswer(0)">Option 1</button>
                <button class="option" onclick="selectAnswer(1)">Option 2</button>
                <button class="option" onclick="selectAnswer(2)">Option 3</button>
                <button class="option" onclick="selectAnswer(3)">Option 4</button>
            </div>
        </div>
        <div id="result"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
