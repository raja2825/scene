<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rights and Duties Match-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rights and Duties Match-Up</h1>
        <form id="matchForm">
            <div class="question">
                <label for="rightSelect">Select a Fundamental Right:</label>
                <select id="rightSelect">
                    <!-- Rights will be dynamically inserted here -->
                </select>
            </div>
            <div class="question">
                <label for="dutySelect">Select the corresponding Fundamental Duty:</label>
                <select id="dutySelect">
                    <!-- Duties will be dynamically inserted here -->
                </select>
            </div>
            <button type="button" id="checkBtn" onclick="submitAnswer()">Submit Answer</button>
            <button type="button" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
